name: Debug Android Build and Distribute

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug-build:
    name: Debug Build and Distribute
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Volta and Setup Node.js
        run: |
          curl https://get.volta.sh | bash
          echo "PATH=/home/runner/.volta/bin:\$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV
          volta install corepack
          corepack enable
          corepack enable pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Web and Dependencies
        run: pnpm build

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Build Debug APK
        run: |
          cd apps/app/android
          ./gradlew assembleDebug

      - name: Distribute to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute \
            apps/app/android/app/build/outputs/apk/debug/app-debug.apk \
            --app 1:912731691279:android:0849183bb9ee23c66d867a \
            --groups developer
